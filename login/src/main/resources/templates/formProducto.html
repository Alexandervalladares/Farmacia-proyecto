<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Agregar/Editar Producto</h1>
  <form th:action="@{/productos/save}" th:object="${producto}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" id="categoria" th:field="*{categoria}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/productos" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
