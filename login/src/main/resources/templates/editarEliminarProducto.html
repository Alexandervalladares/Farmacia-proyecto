<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar/Eliminar Producto</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Editar/Eliminar Producto</h1>

  <form id="editForm" style="display:none;">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" step="0.01" required>
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" required>
    </div>
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="categoria" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
  </form>

  <div id="productInfo">
    <h2 id="productName"></h2>
    <p id="productDescription"></p>
    <p>Precio: <span id="productPrice"></span></p>
    <p>Stock: <span id="productStock"></span></p>
    <p>Categoría: <span id="productCategory"></span></p>
  </div>

  <button onclick="editProduct()" class="btn btn-warning">Editar</button>
  <button onclick="deleteProduct()" class="btn btn-danger">Eliminar</button>
  <a href="/productos" class="btn btn-secondary">Volver a la lista</a>
</div>

</body>
</html>
